name: Auto PR from master to release

on:
  workflow_dispatch:

jobs:
  createPR:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          branch: master-to-release
          base: release
          title: 'Automated PR from master to release'
          body: 'This PR was auto-generated to merge changes from master into the release branch.'
